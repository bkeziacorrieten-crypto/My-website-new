<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Manesh ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffdeeb; /* Solid Pink Background */
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            color: #d63384;
        }

        #container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        .image-container {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cartoon-img {
            max-width: 220px;
            border-radius: 20px;
        }

        /* Decorative Side Cartoons */
        .decor {
            position: absolute;
            width: 100px;
            z-index: 1;
        }
        .decor-tl { top: 5%; left: 5%; }
        .decor-tr { top: 5%; right: 5%; }
        .decor-bl { bottom: 5%; left: 5%; }
        .decor-br { bottom: 5%; right: 5%; }

        h1 { font-size: 2rem; margin-bottom: 15px; text-shadow: 1px 1px 0px white; }
        
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .primary-btn {
            background: #ff4d6d;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #noBtn { background: white; color: #d63384; position: relative; }
        #yesBtn { background: #ff4d6d; color: white; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <img src="https://media.tenor.com/On7Vkv9Zkv8AAAAi/peach-goma.gif" class="decor decor-tl">
    <img src="https://media.tenor.com/267t_S48GvEAAAAi/milk-and-mocha.gif" class="decor decor-tr">
    <img src="https://media.tenor.com/sg_69A1stY0AAAAi/cat-vibe.gif" class="decor decor-bl">
    <img src="https://media.tenor.com/K_f9_p3N38MAAAAi/mocha-and-milk-hug.gif" class="decor decor-br">

    <div id="container">
        <div id="step1">
            <div class="image-container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzNqZzNqZzNqZzNqZzNqZzNqZzNqZzNqZzNqZzNqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" class="cartoon-img">
            </div>
            <h1>Hii Manesh...</h1>
            <button class="primary-btn" onclick="nextStep(1, 2)">Tap Here ‚ú®</button>
        </div>

        <div id="step2" class="hidden">
            <div class="image-container">
                <img src="https://media.tenor.com/vH_fQpYis_UAAAAi/cute-cat.gif" class="cartoon-img">
            </div>
            <h1>I need to ask you somethingü¶≠...</h1>
            <button class="primary-btn" onclick="nextStep(2, 3)">Next </button>
        </div>

        <div id="step3" class="hidden">
            <div class="image-container">
                <img src="https://media.tenor.com/9C0D7mY-77QAAAAM/cute-bear.gif" class="cartoon-img">
            </div>
            <h1>Will you be my Valentine, Manesh?üëÄüåªüíï</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="step4" class="hidden">
            <div class="image-container">
                <img src="https://media.tenor.com/XU9_X-U7oX0AAAAM/milk-and-mocha.gif" class="cartoon-img">
            </div>
            <h1>YAY!‚ú®</h1>
            <p>I knew you'd say yes!</p>
            <p>I love youüíï</p>
        </div>
    </div>

    <script>
        function nextStep(current, next) {
            document.getElementById('step' + current).classList.add('hidden');
            document.getElementById('step' + next).classList.remove('hidden');
        }

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            nextStep(3, 4);
            
            var end = Date.now() + (15 * 1000); // 15 seconds of fireworks
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff', '#ff85a1']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff', '#ff85a1']
                });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
